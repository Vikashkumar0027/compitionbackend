<div class="modal-header" *ngIf="profileDetail">
    <!-- <h4 class="modal-title" id="modal-basic-title">Profile</h4> -->
    <img [src]="profileDetail?.logo" width="100px">

    <button type="button" class="btn btn-primary close" aria-label="Close" (click)="modalClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>


  <!-- <div class="modal-body"> -->
    <div class="container mt-5" *ngIf="profileDetail">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card">
              <div class="card-header">
                <h3 class="text-center">User Details</h3>
              </div>
              <div class="card-body">
                <!-- Name Field -->
                <div class="mb-3">
                  <label for="userName" class="form-label">Name</label>
                  <p id="userName">{{profileDetail?.name}}</p>
                </div>
      
                <!-- Mobile Field -->
                <div class="mb-3">
                  <label for="userMobile" class="form-label">Mobile</label>
                  <p id="userMobile">{{profileDetail?.phone}}</p>
                </div>
      
                <!-- Email Field -->
                <div class="mb-3">
                  <label for="userEmail" class="form-label">Email</label>
                  <p id="userEmail">{{profileDetail?.email}}</p>
                </div>
      
                <!-- Optional Button (e.g., Edit Button) -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button class="btn btn-primary">Edit Details</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <!-- </div> -->

      <!-- Loading Spinner -->
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" template="<img src='https://i.gifer.com/ZZ5H.gif' />">
</ngx-spinner>
