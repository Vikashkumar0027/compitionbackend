<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile</h4>

    <button type="button" class="btn btn-primary close" aria-label="Close" (click)="modalClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>


  <!-- <div class="modal-body"> -->
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card">
              <div class="card-header">
                <h3 class="text-center">User Details</h3>
              </div>
              <div class="card-body">
                <!-- Name Field -->
                <div class="mb-3">
                  <label for="userName" class="form-label">Name</label>
                  <p id="userName">John Doe</p>
                </div>
      
                <!-- Mobile Field -->
                <div class="mb-3">
                  <label for="userMobile" class="form-label">Mobile</label>
                  <p id="userMobile">+1234567890</p>
                </div>
      
                <!-- Email Field -->
                <div class="mb-3">
                  <label for="userEmail" class="form-label">Email</label>
                  <p id="userEmail">{{'johndoe@example.com'}}</p>
                </div>
      
                <!-- Optional Button (e.g., Edit Button) -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button class="btn btn-primary">Edit Details</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <!-- </div> -->
