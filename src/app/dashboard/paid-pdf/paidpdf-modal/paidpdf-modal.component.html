<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{user}} Paid Pdf</h4>

  <button type="button" class="btn btn-primary close" aria-label="Close" (click)="modalClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<div class="modal-body">
  <!-- (ngSubmit)="onSubmit()" -->
  <div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label for="exampleFormControlname" class="form-label">Pdf Title* </label>
        <input type="text" class="form-control" id="exampleFormControlname" placeholder="" formControlName="title">
      </div>
      <div *ngIf="submitted && f['title'].errors">
        <span style="color: red;" *ngIf="f['title'].errors['required'] ">Please enter pdf Title</span>
      </div>

      <div class="mb-3">
        <label for="exampleFormControldecr" class="form-label">Decription* </label>
        <textarea type="text" class="form-control" id="exampleFormControldecr" placeholder="" formControlName="description"></textarea>
      </div>
      <div *ngIf="submitted && f['description'].errors">
        <span style="color: red;" *ngIf="f['description'].errors['required'] ">Please enter description</span>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlPrice" class="form-label">Price* </label>
        <input type="text" class="form-control" id="exampleFormControlPrice" placeholder="" formControlName="price">
      </div>
      <div *ngIf="submitted && f['price'].errors">
        <span style="color: red;" *ngIf="f['price'].errors['required'] ">Please enter Price</span>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlDiscount" class="form-label">Discount* </label>
        <input type="text" class="form-control" id="exampleFormControlDiscount" placeholder="" maxlength="2" formControlName="discount"  pattern="\d*" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 2);" >
         <!-- pattern="\d*" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 2);"  -->
      </div>
      <div *ngIf="submitted && f['discount'].errors">
        <span style="color: red;" *ngIf="f['discount'].errors['required'] ">Please enter Discount</span>
      </div>




      <!-- accept="image/*" -->
      <div class="mb-3">
        <label for="images" class="form-label">Pdf Thumbnail<span *ngIf="user == 'Add'">*</span> </label>
        <input type="file" class="form-control" id="images" rows="3" formControlName="thumbnail"
          (change)="onFileChange($event)" accept=".jpg, .jpeg, .png" />
      </div>

      <div *ngIf="submitted && f['thumbnail'].errors">
        <span style="color: red;" *ngIf="f['thumbnail'].errors['required'] ">Please uploads pdf note</span>
      </div>
      
      <div class="mb-3">
        <label for="pdf" class="form-label">Upload Pdf<span *ngIf="user == 'Add'">*</span> </label>
        <input type="file" class="form-control" id="pdf" rows="3" formControlName="pdf"
          (change)="onFileChangePdf($event)"  accept=".pdf" />
      </div>
      <div *ngIf="submitted && f['thumbnail'].errors">
        <span style="color: red;" *ngIf="f['thumbnail'].errors['required'] ">Please uploads pdf note</span>
      </div>


      <div class="mb-3">
        <label cLabel for="exampleFormControlStatus">Status*</label><br>
        <select cSelect id="exampleFormControlStatus" class="form-control" formControlName='status'>
          <option [disabled]="true">Select Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <div *ngIf="submitted && f['status'].errors">
        <span style="color: red;" *ngIf="f['status'].errors['required'] ">Please select Status</span>
      </div>
      
      <div class="modal-footer">
        <div class="d-grid">
         
          <button *ngIf="!submit" type="submit" class="btn btn-primary btn-login text-uppercase fw-bold">
            Save
          </button>
          <button *ngIf="submit" class="btn btn-primary btn-login text-uppercase fw-bold">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </div>

      </div>

    </form>
  </div>


</div>
