<div class="container-fluid">
    <!-- Breadcrumb for Navigation -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><span class="text-secondary">Attendance</span></li>
        </ol>
    </nav>


    <!-- Card Section -->

    <div class="card shadow mb-4">
        <div class="card-header p-4">
            <form #searchData=ngForm (ngSubmit)="getStudent(searchData)">

                <div class="row row-cols-4 g-3 align-items-center">
                    <div class="col">
                        <input type="text" class="form-control" ngModel required placeholder="Unique Number"
                            aria-label="Search" name="uniqueId">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" ngModel placeholder="Student Name" aria-label="Search"
                            name="name">
                    </div>

                    <select class="col mx-1 selectClass" aria-label="Default select example" ngModel name="className">
                        <option [disabled]="true" value="">Class Name</option>
                        <option *ngFor="let class of totalClasses" [value]="class._id">{{class.className}}</option>
                    </select>
                    <div class="col">
                        <input type="text" class="form-control" ngModel required placeholder="Section Name"
                            aria-label="Search" name="section">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" ngModel required placeholder="Roll Number"
                            aria-label="Search" name="rollNo">
                    </div>


                    <div class="col">
                        <input type="text" class="form-control" ngModel required placeholder="Student Mobile_No"
                            aria-label="Search" name="MobileNo">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" ngModel required placeholder="Father Name"
                            aria-label="Search" name="FatherName">
                    </div>

                </div>

                <div class="modal-footer mt-2">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-outline-secondary btn-login btn-sm text-capitalize">
                            Search Now</button>
                    </div>
                </div>
            </form>

        </div>


        <!-- Table Section -->
        <div class="table">
            <table class="table table-striped">
                <thead>
                    <tr class="text-center">
                        <th scope="col">#</th>
                        <th scope="col"><span>Student Name</span><br><span>UniqueId</span> </th>
                        <th scope="col">Class/Section</th>
                        <th scope="col">Father's Name</th>
                        <th scope="col">Mobile_No</th>
                        <th scope="col">
                            <div class="form-check">
                                <label class="form-check-label">Select All</label>
                                <input type="checkbox" [checked]="isChecked" class="form-check-input"
                                    (change)="allPresent($event)">
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let list of AdmissionData; let i = index;">
                        <th scope="row">{{i+1}}</th>

                        <td class="text-capitalize">
                            <figure class="figure studentImgBox m-0 p-0">
                                <img [src]="list.studentImage" class="rounded-circle" alt="student image" width="40"
                                    height="40">
                            </figure>
                            <div class="float-end">
                                <span class="fw-semibold">{{list.studentName}}</span><br>
                                <span class="uniqueId">{{list.uniqueId}}</span>
                            </div>
                        </td>
                        <td class="">{{list.classId.className}} ({{list.section}})</td>
                        <td>{{list.fatherName}}</td>
                        <td>{{list.studentMobile}}</td>
                        <td>
                            <select class="form-select" [(ngModel)]="list.attendance"
                                (ngModelChange)="studentAttendance($event, list._id)"
                                aria-label="Default select example">
                                <option value="" disabled>Select </option>
                                <option value="Present">Present</option>
                                <option value="Absent">Absent</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button class="btn btn-outline-success btn-sm fw-semibold float-end me-4 px-4"
                    (click)="onSubmit()">Save</button>
            </div>
        </div>

    </div>
</div>
