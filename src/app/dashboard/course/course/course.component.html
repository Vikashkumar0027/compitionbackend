<div class="container-fluid">
    <!-- Breadcrumb for Navigation -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Course</li>
      </ol>
    </nav>

    <div class="row align-items-center">
      <div class="col-md-4">
        <h1 class="h3 mb-lg-3 text-gray-800">Course</h1>
      </div>
      <div class="col-md-8 mb-3 text-md-end">
        <button type="button" class="btn btn-outline-primary" (click)="modalData()">Add Course</button>
      </div>
    </div>
  
    <!-- Card Section -->
    <!-- <h1 class="h3 mb-3 text-gray-800">Company</h1> -->
  
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <div class="row align-items-center">
          <div class="col-md-8">
  
            <input type="text" class="form-control" placeholder="Search Company" aria-label="Search" name="searchCompany">
  
          </div>
        </div>
      </div>
  
      <!-- Table Section -->
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
               <th scope="col">S.N.</th>
        <th scope="col">Title</th>
        <th scope="col">Video Details</th>
        <th scope="col">Subtitle</th>
        <th scope="col">Price</th>
        <th scope="col">Discount</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let list of data; let i = index;">
                
        <tr *ngFor="let list of data let i = index; ">
          <th scope="row">{{i+1}}</th>
          <td><b>{{list?.title}}</b>({{list?.type}}) </td>
          <!-- <td>{{list?.video_details}} </td> -->
          <td>
            <!-- {{list?.video_details}} -->
            <li *ngFor="let item of list?.video_details">{{ item }}</li>
               </td>
          <td>
            <!-- {{list?.sub_title}}  -->
            <li *ngFor="let item of list?.sub_title">{{ item }}</li>
          </td>
          <td>{{list?.price}} </td>
          <td>{{list?.discount}}% </td>
          <td>{{list?.description}} </td>
       
          <td><img [src]="list?.image" /></td>
          <td>{{list?.status}}</td>

          <td>
            <!-- <button color="warning" class="text-white" (click)="edit(list)" cButton><i class="fa-regular fa-pen-to-square"></i></button> &nbsp; 
            <button cButton color="danger" class="text-white" [disabled]="list.numOfCourse !== 0"  ><i class="fa-solid fa-trash-can"></i></button> -->

            <button title="Edit" type="button" class="btn btn-outline-primary btn-sm m-1" (click)="edit(list)">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button title="Delete" type="button" class="btn btn-outline-danger btn-sm m-1" (click)="deletes(list)">
              <i class="fa-solid fa-trash-can"></i>
            </button>
            <button title="Delete" type="button" class="btn btn-outline-info btn-sm m-1" (click)="subject(list)">
              Subject
            </button>

          </td>


                <!-- <td>
                  <button title="Edit" type="button" class="btn btn-outline-primary btn-sm m-1" (click)="edit(list)">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>
                  <button title="Delete" type="button" class="btn btn-outline-danger btn-sm m-1" (click)="deletes(list)">
                    <i class="fa-solid fa-trash-can"></i>
                  </button>
             
                  <button title="Reset password" class="btn btn-outline-success btn-sm m-1 m-1 btn-circle"
                    >
                    <i class="fa-solid fa-repeat"></i>
                  </button>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Loading Spinner -->
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" template="<img src='https://i.gifer.com/ZZ5H.gif' />">
  </ngx-spinner>
