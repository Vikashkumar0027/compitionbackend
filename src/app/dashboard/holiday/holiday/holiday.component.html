<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><span class="text-secondary">Holiday</span></li>
    </ol>
  </nav>

  <div class="row align-items-center">
    <div class="col-md-4 w-75">
      <h1 class="h3 mb-lg-3 text-gray-800">Holiday</h1>
    </div>
    <div class="mb-3 w-25 float-end">
      <button class="btn btn-outline-success" (click)="holidayModal()">Add Holiday</button>
    </div>
  </div>

  <div class="table">
    <table class="table table-striped">
      <thead>
        <tr class="text-center">
          <th scope="col">#</th>
          <th scope="col">Holiday Name</th>
          <th scope="col">Date</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center" *ngFor="let list of holidayData; let i = index;">
          <th scope="row">{{i+1}}</th>
          <td class="text-capitalize">{{list.holidayName}}</td>
          <td *ngFor="let d of list.date">{{d.day}}/{{d.month}}/{{d.year}}</td>
          <td>{{list.status}}</td>
          <td>
            <button class="btn btn-outline-secondary btn-sm" (click)="editHoliday(list)">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm ms-2" (click)="deleteHoliday(list._id)">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
